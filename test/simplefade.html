<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Simple fade plugin Test Suite</title>
  <!-- Load local jQuery. -->
  <script src="../bower_components/jquery/jquery.js"></script>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../bower_components/qunit/qunit.css" media="screen">
  <script src="../bower_components/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/simplefade.js"></script>
  <script src="simplefade_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <div class="fade">
      <span>normal test markup</span>
      <span>awesome test markup</span>
      <span>awesome test markup</span>      
    </div>

    <div class="fade-controls">
        <div class="active">    
            <a data-target="#design .fade" data-slide-to="0" title="grid" class="icon-grid_icon" aria-labelledby="grid design" aria-describedby="grid-desc"></a>
            <span id="grid">
                Grid
            </span>
        </div>
        <div>    
            <a data-target="#design .fade" data-slide-to="1" title="color" class="icon-color_icon" aria-labelledby="color design" aria-describedby="color-desc"></a>
            <span id="color">
                Color
            </span>
        </div>
        <div>    
            <a data-target="#design .fade" data-slide-to="2" title="typography" class="icon-type_icon" aria-labelledby="typography design" aria-describedby="type-desc"></a>
            <span id="typography">
                Typography
            </span>
        </div>                        
    </div>
       
  </div>
</body>
</html>
